<script>
    "use strict";
    function generateBlog() {
        var blogEntries =  $.ajax("data/blog.json");
        blogEntries.done(function (data) {
            console.log(data);

            $.each(data, function (index, entry) {

                var content = "<h2 id='post-" + entry.number + "'>";
                content += entry.title;
                content += "</h2>";
                content += "<p class='text-muted'>";
                content += entry.date;
                content += "</p>";
                content += "<p>";
                content += entry.content;
                content += "<br>";
                content += "<span class='text-muted categories'>";
                content += entry.categories;
                content += "</span></p><br>";



                console.log(content);
                $('#posts').append(content);
            })
        });
        blogEntries.fail(function (data) {
            console.log("Something went wrong.");
        });
    }

    generateBlog();

</script>
