<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="post" action="https://request-inspector.glitch.me/">
        <label for= "email">Email</label>
        <input id = "email" type ="text" name="email" placeholder="Enter your email here.">
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password.">
        <br><br>

        <label for="bio">About you:</label><br>
        <textarea id="bio" name="bio" type="text" cols="30" rows="10" placeholder="Tell us about yourself!"></textarea>
        <br><br>

        <h3>How did you hear about us?</h3>
        <label for="billboard">Billboard</label>
        <input id="billboard" name="advertisement" type="checkbox" value="billboard">
        <br>

        <label for="radio">Radio Advertisement</label>
        <input id="radio" name="advertisement" type="checkbox" value="radio advertisement">
        <br>

        <label for="internet">Internet Advertisement</label>
        <input id="internet" name="advertisement" type="checkbox" value="internet advertisement">
        <br>

        <label for="other">Other</label>
        <input id="other" name="advertisement" type="checkbox" value="other">
        <br><br>

        <label for="browser-type">Which browser are you currently using?</label>
        <select name="browser" id="browser-type">
            <option value="Firefox">Firefox</option>
            <br>
            <option value="Safari">Safari</option>
            <br>
            <option value="Chrome">Chrome</option>
            <br>
            <option value="Internet-Explorer">Internet Explorer</option>
        </select>
        <br>
        <button type="submit">Submit the form</button>
        <br><br>
<input type=""></input>
    </form>
</body>
</html>
