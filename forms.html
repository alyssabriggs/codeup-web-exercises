<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="post" action="https://request-inspector.glitch.me/">
        <label for= "email">Email</label>

        <label for="password">Password</label>

        <label for="bio">About you:</label><br>
        <textarea id="bio" name="bio" type="text" cols="30" rows="10" placeholder="Tell us about yourself!"></textarea>
        <button type="submit">Submit the form</button>
        <br><br>

        <label for="referral">How did you hear about us?</label>
        <br><br>
        Billboard<input id="referral" name="referral1" type="radio" value="billboard"><br>

        Internet Advertisement<input id="referral" name="referral2" type="radio" value="internet advertisement"><br>
        Other<input id="referral" name="referral2" type="radio" value="other"><br>
        <button type="submit">Submit the form</button>
        <br><br>

        <label for="browser-type">Which browser are you currently using?</label>
        <select name="browser" id="browser-type">
        <option value="Firefox">Firefox</option>
        <br>
        <option value="Safari">Safari</option>
        <br>
        <option value="Chrome">Chrome</option>
        <br>
        <option value="Internet-Explorer">Internet Explorer</option>
    </select>
        <br>
        <button type="submit">Submit the form</button>
        <br><br>

    </form>
</body>
</html>
