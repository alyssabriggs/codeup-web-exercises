<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Warmups!</title>
</head>
<body>
    <h1>Deimos</h1>
<p>These are my morning warmups:</p>
<script>

    //Write a function that returns the sum of two numbers
    function sum(a,b) {
        return (a + b);
    }
    console.log(sum(2,2));

    //write function to find area of a triangle
    //this function takes in 3 parameters
    function areaTriangle(a,b,c) {
        //this variable stores half the perimeter
     var half = (a+b+c)/2;
     //the area is the squareroot of this
     var area = Math.sqrt(half * (half - a) * (half - b) * (half - c))
        //function returns the area
        return area;
    }
    //console log to see the result
    console.log(areaTriangle(5, 6, 7));

    //Write a function that returns hi
    function greet() {
        return "hi";
    }
    console.log(greet());

    /**
     * @return {string}
     */
    //Write a function that returns Hello and a name
    function Hello(name) {
        return "Hello, " + name + ".";
    }
    console.log(Hello("Jim"));

    //write a function that returns the first element of an array
    function firstElement(arr) {
        return arr[0];
    }
    console.log(firstElement([1,2,3,4]));

    //write a function that returns the area of an equilateral triangle
    function areaETriangle (a) {
        var sides = (a) * (a);
        var area = (Math.sqrt(3) / 4) * sides;
        return area;
    }
    console.log(areaETriangle(5));

    //write a function that concatenates two strings
    function threeStrings(a,b,c) {
        return a + " " + b + " " + c;
    }
    console.log(threeStrings(1,2,3))

    //Write a function that takes in a string and returns with all letters uppercase
    function uppercase (str) {
        return str.toUpperCase();
    }

    console.log(uppercase("hello"));

    //Write a function that calculates the area of a circle when provided the diameter.
    function areaCircle(dia) {
        return Math.PI*(Math.pow(dia/2, 2));
    }
    console.log(areaCircle(5));

    //Write a function the calculates the perimeter of a quadrilateral
    function perimeterQuad (a,b,c,d) {
        return a + b + c + d;
    }
    console.log(perimeterQuad(1,2,3,4));

    //Write a function that returns the type of argument that was passed in
    function checkType(x) {
        return typeof(x);
    }
    console.log(checkType(Hello));

    //Write a function that returns true only when passed a positive, even number
    function evenPositive(num) {
        if (num >= 0 && num % 2 === 0) {
            return true;
        }
        return false;
    }
    console.log(evenPositive(4));

    // Write a function that prompts a user for a number and returns true if it is greater than 5.
    function greaterThanFive () {
        var num = parseInt(prompt("Please enter a number:"));
        return num > 5;
    }

    console.log(greaterThanFive(7));

    //Write a Javascript function that returns the message, "Hello there stranger." Alert the return from this function. Refactor so that it returns "Hello there," concatenated to an argument. Prompt the user to input a string, call the function, and alert the return. Refactor so that the function has 'stranger' as a  default value for the parameter.
    function helloThere(string = "stranger") {
        return "Hello there, " + string + ".";
    }
    var promptedResponse = prompt("Input string, please.");
    alert(helloThere(promptedResponse));


    //Write a JavaScript function that accepts an array and returns the length of that array
    function arrayLength(arr) {
        return arr.length;
    }

    console.log(arrayLength(["hello", "jim", "bob"]));

    //Write a JavaScript function that returns the quotient of two numbers, but only when passed two numbers. It should return false in all other cases.
    function quotient(x, y) {
        if (typeof x === 'number' && typeof y === 'number') {
            return x / y;
        } else {
            return false;
        }
    }

    console.log(quotient(10, 100));
    console.log(quotient("10", 100));
    console.log(quotient(10, "100"));

    //Write a JavaScript function that takes in an array that has a length of 5. Console log each element of the array.
    function logArray(arrayInput) {
        // console.log(arrayInput);
        console.log(arrayInput[0]);
        console.log(arrayInput[1]);
        console.log(arrayInput[2]);
        console.log(arrayInput[3]);
        console.log(arrayInput[4]);
    }

    logArray([1 ,2, 3, 4, 5]);

    //Write a JavaScript function that takes in an input and returns true if the input is a string , at least 8 characters in length. It should return false for all other input.
    function isString(input) {
        return typeof input === 'string' && input.length >= 8;
    }

    //Write a JavaScript function that takes in  floating point number, and returns a number rounded down. It should return false for all inputs that aren't numbers.
    function roundDown(num) {
        if (typeof num === 'number' && !isNaN(num)) {
            return Math.floor(num);
        } else {
            return false;
        }
    }

    console.log(roundDown("3"));


</script>
</body>
</html>
