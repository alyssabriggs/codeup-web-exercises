<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="prop-type">Property type:</label>
        <input id="prop-type" name="prop-type" type="text">
        <br>

        <label for="sqfoot">Square Footage:</label>
        <input id="sqfoot" name="sqfoot" type="text">
        <br>

        <label for="min_price">Minimum Price:</label>
        <input id="min_price" name="min_price" type="text">
        <br>

        <label for="max_price">Maximum Price:</label>
        <input id="max_price" name="max_price" type="text">
        <br>

        <label for="zipcode">Zip Code:</label>
        <input id="zipcode" name="zipcode" type="text">
        <br>

        <label for="no_of_bdrms">Number of Bedrooms:</label>
        <input id="no_of_bdrms" name="no_of_bdrms" type="text">
        <br>

        <label for="no_of_brms">Number of Bathrooms:</label>
        <input id="no_of_brms" name="no_of_brms" type="text">
        <br>

        <button type="submit">Search now</button>
    </form>
</body>
</html>
