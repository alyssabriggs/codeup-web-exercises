<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            background-color: #FDEDD0;
        }
        .first-card-extra {
            font-size: 12px;
        }
        .second-card-extra {
            font-size: 12px;
        }
        .third-card-extra {
            font-size: 12px;
        }
        .card-deck {
            margin-top: 20px;
        }
        .card {
            background-color: #47B8C9;
        }
        #map {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .navbar {
            background-color: #014E59;
        }
        .navbar-toggler-icon {
            color: white;
        }

    </style>
</head>
<body>

<script src="js/jquery-2.2.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/mapbox-geocoder-utils.js"></script>



<script src="js/keys.js"></script>


<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <span class="navbar-brand text-white" href="#">Weather
        <img class="img-fluid sun">
    </span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input id="address" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button type="button" id="submit-address" class="btn btn-outline-info my-2 my-sm-0 text-white">Search
            </button>
        </form>
    </div>
</nav>
<div class="container card-container">
<div class="card-deck text-center text-white">
    <div class="card">
        <div class="card-header insert-date"></div>
        <img class="card-img-top first-card-img" alt="...">
        <div class="card-body">
            <h5 class="card-title first-card-summary"></h5>
            <p class="card-text first-card-extra"></p>
        </div>
            <div class="card-footer">
                <small>Last updated 3 minutes ago</small>
            </div>
    </div>
    <div class="card">
        <div class="card-header insert-date-1"></div>
        <img class="card-img-top second-card-img " alt="...">
        <div class="card-body">
            <h5 class="card-title second-card-summary"></h5>
            <p class="card-text second-card-extra"></p>
        </div>
            <div class="card-footer">
                <small >Last updated 3 minutes ago</small>
            </div>
    </div>
    <div class="card">
        <div class="card-header insert-date-2"></div>
        <img class="card-img-top third-card-img " alt="...">
        <div class="card-body">
            <h5 class="card-title third-card-summary"></h5>
            <p class="card-text third-card-extra"></p>
        </div>
            <div class="card-footer">
                <small>Last updated 3 minutes ago</small>
            </div>
    </div>
</div>
    <div id='map' style='width: 100%; height: 300px;'></div>
    <pre id='coordinates' class='coordinates text-muted'></pre>
</div>
<script>
    $(document).ready(function () {
    mapboxgl.accessToken = mapboxToken;
    var coordinates = document.getElementById('coordinates');
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v9',
        center: [-98.4936, 29.4241],
        zoom: 10
    });

    var marker = new mapboxgl.Marker({
        draggable: true
    })
        .setLngLat([-98.4936, 29.4241])
        .addTo(map);


        function changeTheURL(latitude, longitude){
            var weather = $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSky +
                "/" + latitude + "," + longitude);
            return weather;
        }
        changeTheURL();

        function onDragEnd() {
            var lngLat = marker.getLngLat();
            coordinates.style.display = 'block';
            coordinates.innerHTML = 'Longitude: ' + lngLat.lng + '  Latitude: ' + lngLat.lat;
            var drag = changeTheURL(lngLat.lat, lngLat.lng);
            firstWeatherCard(drag);
            secondWeatherCard(drag);
            thirdWeatherCard(drag);
            console.log(lngLat);
        }

        marker.on('dragend', onDragEnd);
        var lngLat = marker.getLngLat();


            $('#submit-address').click(function () {
                var input = $('#address').val();
                geocode(input, mapboxToken).then(function (result) {
                    var longitude = result[0];
                    var latitude = result[1];
                    var search = changeTheURL(latitude, longitude);
                    firstWeatherCard(search);
                    secondWeatherCard(search);
                    thirdWeatherCard(search);
                    console.log(result);
                    map.setCenter(result);
                    map.setZoom(10);
                    marker.setLngLat(result);
                });
            });


        var weather = $.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSky +
            "/" + lngLat.lat + "," + lngLat.lng);
        console.log(weather.done());

        //Date object creation
        function date() {
            var currentDate = new Date(),
                day = currentDate.getDate(),
                month = currentDate.getMonth() + 1,
                year = currentDate.getFullYear(),
                date = month + "/" + day + "/" + year;
            console.log(date);
            $('.insert-date').append(date);
        }
        date();

        function dateTwo() {
            var currentDate = new Date((1573144620 *1000) + 86400000),
                day = currentDate.getDate(),
                month = currentDate.getMonth() + 1,
                year = currentDate.getFullYear(),
                date = month + "/" + day + "/" + year;
            console.log(date);
            $('.insert-date-1').append(date);
        }
        dateTwo();


        function dateThree() {
            var currentDate = new Date((1573144620 *1000) + (86400000 * 2)),
                day = currentDate.getDate(),
                month = currentDate.getMonth() + 1,
                year = currentDate.getFullYear(),
                date = month + "/" + day + "/" + year;
            console.log(date);
            $('.insert-date-2').append(date);
        }
        dateThree();


        var icons = [
            {
                summary: 'clear-day',
                image: 'icon/clear-day.webp'
            },{
                summary: 'clear-night',
                image: 'icon/clear-night.webp'
            },{
                summary: 'rain',
                image: 'icon/rain.webp'
            },{
                summary: 'snow',
                image: 'icon/snow.webp'
            },{
                summary: 'sleet',
                image: 'icon/sleet.webp'
            },{
                summary: 'wind',
                image: 'icon/windy.webp'
            },{
                summary: 'fog',
                image: 'icon/fog1.webp'
            },{
                summary: 'cloudy',
                image: 'icon/cloudy1.webp'
            },{
                summary: 'partly-cloudy-day',
                image: 'icon/partly-cloudy-day.webp'
            },{
                summary: 'partly-cloudy-night',
                image: 'icon/cloudy-night.webp'
            },
        ];

    function firstWeatherCard(weather) {
       weather.done(function(data) {
        $('.first-card-summary').html("").append(data.currently.summary);
        $('.first-card-extra').html("").append("<strong>Max:</strong> " +
            parseInt(data.daily.data[0].temperatureHigh) + "&deg;" +  "<br><strong>Min:</strong> " +
            parseInt(data.daily.data[0].temperatureLow) + "&deg;" + "<br>" + "<strong>Humidity:</strong> " +
            parseInt(data.daily.data[0].humidity * 100) + "%");
            icons.forEach(function (type) {
                if(data.currently.icon === type.summary){
                    $('.first-card-img').attr('src', type.image);
                }
            });
           if (data.currently.icon === "clear-day"){
               $('.sun').attr('src', 'icon/weather-main1.png')
           } else {
               $('.sun').attr('src', 'icon/weather-main.png');
           }
    });
    }

    firstWeatherCard(weather);

    function secondWeatherCard(weather) {
        weather.done(function(dataSecond) {
            $('.second-card-summary').html("").append(dataSecond.daily.data[1].summary);
            $('.second-card-extra').html("").append("<strong>Max:</strong> " +
                parseInt(dataSecond.daily.data[1].temperatureHigh) + "&deg;" +  "<br><strong>Min:</strong> " +
                parseInt(dataSecond.daily.data[1].temperatureLow) + "&deg;" + "<br>" + "<strong>Humidity:</strong> " +
                parseInt(dataSecond.daily.data[1].humidity * 100) + "%");
            icons.forEach(function (type) {
                if(dataSecond.daily.data[1].icon === type.summary){
                    $('.second-card-img').attr('src', type.image);
                }
            });
        });
    }

    secondWeatherCard(weather);

    function thirdWeatherCard(weather) {
     weather.done(function(dataThird) {
            $('.third-card-summary').html("").append(dataThird.daily.data[2].summary);
            $('.third-card-extra').html("").append("<strong>Max:</strong> " +
                parseInt(dataThird.daily.data[2].temperatureHigh) + "&deg;" +  "<br><strong>Min:</strong> " +
                parseInt(dataThird.daily.data[2].temperatureLow) + "&deg;" + "<br>" + "<strong>Humidity:</strong> " +
            parseInt(dataThird.daily.data[2].humidity * 100) + "%");
            icons.forEach(function (type) {
                if(dataThird.daily.data[2].icon === type.summary){
                    $('.third-card-img').attr('src', type.image);
                }
            });
        });
    }

    thirdWeatherCard(weather);


    //Konami Code
        var allowedKeys = {
            37: 'ArrowLeft',
            38: 'ArrowUp',
            39: 'ArrowRight',
            40: 'ArrowDown',
            65: 'a',
            66: 'b',
            13: 'Enter'
        };

        var konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft',
            'ArrowRight',
            'b', 'a', 'Enter'];

        var i = 0;

        $('body').keydown(function (e) {
            var key = allowedKeys[e.keyCode];
            var requiredKey = konamiCode[i];

            if (key == requiredKey){
                i++;
                if (i == konamiCode.length){
                    rainingMen();
                    i = 0;
                }
            }
        });

        function rainingMen() {
            $('body').css('background-image', 'url(' + "icon/raining-background.webp" + ')').css('background-repeat',
                'repeat');

            var audio = new Audio('img/raining-men.mp3');
            audio.play();
        }
})
</script>
</body>
</html>
